<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #root {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            max-width: 300px;
            margin: 10px;
            box-sizing: border-box;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .card h2 {
            font-size: 20px;
            margin: 16px 0;
            color: #333;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin: 0 16px 16px;
        }
    </style>
</head>
<body>
    <h1>Карточки товаров</h1>
    <div id="root"></div>
    <script src="index.js"></script>
</body>
</html>
